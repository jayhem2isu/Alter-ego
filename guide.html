<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Alter Ego | Guide</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
		<link rel="icon" href="group.png">
		<link rel="stylesheet" href="css/guide.css">
    </head>
    <body>
        <div class="page">
            
            <header>
                <div class='menu'>
                    <button type="button" role="button" aria-label="Toggle Navigation" class="lines-button x" id="navButton">
                    <span class="lines"></span>
                    </button>
                    <div class="logo">
                        <a href="#"><img src="logo.png"></a>          
                    </div>
                    <nav class="nav-header">
                        <div class="main-menu">
                            <a href="#">Explore</a>
                            <a href="#">Guide</a>
                            <a href="#">Blog</a>
                        </div>
                    </nav>
                    <div class="login-box">
                                    
                    </div>
                </div>
            </header>

            <section class="section jumbotron"></section>
            <section class="section footer">
                <div class="footer-sub">
                    <div class="footer-menu">
                        <h4>Menu</h4>
                        <ul>
                            <li>About</li>
                            <li>Team</li>
                            <li>Explore</li>
                            <li>Contact</li>
                        </ul>
                    </div>
                    
                    <div class="social">
                        <h4>Social links</h4>
                        <ul>
                            <li><i class="fa fa-twitter-square"></i>Twitter</li>
                            <li><i class="fa fa-instagram"></i>Instagram </li>
                            <li><i class="fa fa-facebook-square"></i>Facebook </li>
                        </ul>
                    </div>

                    <div class="more-links">
                        <h4>More</h4>
                        <ul>
                            <li>Terms and Conditions</li>
                            <li>FAQs</li>
                            <li>Blog</li>
                            
                        </ul>
                    </div>

                </div>
                
                
                <div id="copyright">Copyright &copy; Alter Ego 2018</div>
				
			</section>

                    
        </div>

    </body>

    <script src="js/jquery-3.1.1.js"></script>
	<script src="js/app.js"></script>
	
	<script>
			document.getElementById('navButton').onclick = function () {
		
			  var className = ' ' + navButton.className + ' ';
		
			  if (~className.indexOf(' close ')) {
				this.className = className.replace(' close ', ' ');
				document.getElementsByClassName('nav-header')[0].style.display = 'none';
				document.getElementsByClassName('login-box')[0].style.display = 'none';
			  } else {
				this.className += ' close';
				document.getElementsByClassName('nav-header')[0].style.display = 'block';
				document.getElementsByClassName('login-box')[0].style.display = 'block';
			  }
			}
	</script>
    
    
</html>
